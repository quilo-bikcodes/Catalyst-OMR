<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="welcome.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <title>Catalyst</title>
  </head>
  <body>
    <div id="landscapeAlert" class="alert">
      <p>Please use in Landscape mode for the best experience.</p>
    </div>
    <div class="welcome-container">
      <h1>Welcome to Catalyst: Your Quiz App</h1>
      <!-- <h3>Mark and check your questions and</h3> -->
      <p>Please enter the number of questions you want to do:</p>
      <input type="number" id="numQuestionsInput" />
      <label for="timerInput" class="timeinput">Timer (minutes):</label>
      <input type="number" id="timerInput"  class="timeinput" min="1" required>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="content" id="content">
      <div class="title-bar">
        
        <div class="user-profile">
          <img src="/img/user.png" alt="">
        </div>
        <div class="app-name">
          <h1>Catalyst</h1>
        </div>
        <div id="timer">00:00</div>
      </div>
      <div class="container">
        <div class="left-card">
          <div class="qs-content">
            <div class="question-container" id="questionContainer">
              <!-- Buttons for options A, B, C, and D will be dynamically added here -->
            </div>
          </div>
        </div>

        <div class="right-cards">
          <div class="right-card-up">
            <div class="q-nos-card-container">
              <div class="q-nos-right"></div>
            </div>
          </div>
          <div class="right-down-container">
            <div class="right-card-down">
              <a id="Clear-btn" href="#" class="rounded-button"
                >Clear Response</a
              >

              <a id="Submit-btn" href="#" class="rounded-button"
                >Submit Answers</a
              >
            </div>
            <div class="right-card-upload-img">
              <label for="uploadInput" class="upload-btn" id="selectPhotoBtn">
                <input type="file" id="photoInput" accept="image/*" style="display: none;">
                <img id="upload-placeholder" src="img/upload-bw.png" alt="Click to Upload Image" srcset="">
                <p id="uploadInputText">Click to Upload Answer Script</p>
            </label>
        
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
